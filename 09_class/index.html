<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>
<body>
    <h1>if else</h1> <hr>
    <div id="app">
        <p v-if="name">My Name is Nayeem</p>
        <p v-else-if="age">29</p>

        <button @click="ShoeName">Show Name | {{name}}</button>
        <button @click="ShoeAge">Show Age | {{age}}</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
