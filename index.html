<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Learning</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <h2>{{name}}</h2>
        <p>{{message}}</p>
    </div>

    <script>
        const app = Vue.createApp({
         data() {
          return {
            name: 'My Name is nayeem',
           message: "Hi this is vue js class tutorial one"
          }
         }
        })
        
        app.mount('#app')
      
    </script>
</body>
</html>
