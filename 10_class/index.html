<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>
<body>
    <h2>Vue Js Loop</h2><hr>
    <div id="app">
        <ol>
            <li v-for="name in names">{{name}}</li>
        </ol>
        <ul>
            <li v-for="name in names">{{name}}</li>
        </ul>
        <ul>
            <li v-for="user in users">{{user}}</li>
        </ul>
        <ul>
            <li>Name Sex Age Address</li>
            <li v-for="user in users">{{user.name}} {{user.sex}} {{user.age}} {{user.address}}</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
