<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>
<body>
    <h1>Modifiers and Custom Modifiers</h1> <hr>
    <div id="app">
        <button @click="General">General</button>
        <button @click.Ctrl="Ctrl">Ctrl</button>
        <button @click.alt="Alt">Alt</button>
        <a @click.prevent href="facebook.com">Facebook</button>
        <a href="https://facebook.com">Facebook</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
