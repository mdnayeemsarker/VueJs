<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .one{
           font-size: 15px; 
        }
        .two{
            padding-left: 50px;
        }
        .three{
            color: rgb(22, 144, 144);
        }
    </style>
</head>
<body>
    <h1>Data Binding</h1> <hr>
    <div id="app">
        <a v-bind:href="address">Facebook</a>
        <h2 v-bind:class="classes">MD NAYEEM SARKER</h2>
        <input type="text" v-bind:value="input">
    </div>
    <script src="app.js"></script>
</body>
</html>
